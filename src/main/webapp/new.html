    <script>
        $(function(){
            $("#foot").load("foot.html");

        var app=new Vue({
            el:"#app",
            data:{
                panes:[],//热点
                guonei1:[],//国内
                guonei2:[],//国内
                guoji1:[],
                guoji2:[],
                junshi1:[],
                junshi2:[]
            },
            methods:{
                forward:function (url) {
                    window.location.href="newdetails.html?url="+url
                }
            }
        })
        //加载页面自动执行
        $(document).ready(function(){
            $.ajax({
                url:"new/get",
                type:"post",
                dataType:"json",
                data:{
                },
                success:function (data) {
                    app.panes=data.data.panes
                    app.guonei1=data.data.guonei1
                    app.guonei2=data.data.guonei2
                    app.guoji1=data.data.guoji1
                    app.guoji2=data.data.guoji2
                    app.junshi1=data.data.junshi1
                    app.junshi2=data.data.junshi2
                }
            })
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return null;
        }
    </script>
