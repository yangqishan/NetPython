        <!-- ******BLOG LIST****** --> 
        <div class="blog container">
            <div class="row">
                <div id="details" class="blog-list section col-md-8 col-sm-8 col-xs-12">
                    <h2 class="title">{{title}}</h2>
                    <article class="post">
                        <div class="content" v-for="list of lists">
                            <div class="post-thumb">
                                <img class="img-responsive" v-bind:src="list.img" alt="" />

    <!-- ******FOOTER****** -->
    <div id="foot"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js" type="text/javascript"></script>
        <script>
            $(function(){
                $("#foot").load("foot.html");
            });

            var details=new Vue({
                el:"#details",
                data:{
                    title:'',
                    lists:[]
                }
            })
            //加载页面自动执行
            $(document).ready(function(){
                var url=getQueryString("url").trim()
                $.ajax({
                    url:"new/getDetails",
                    type:"post",
                    dataType:"json",
                    data:{
                        url:url
                    },
                    success:function (data) {
                         details.title=data.data.title
                         details.lists=data.data.list
                    }
                })
            });
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return decodeURI(r[2]);
                return null;
            }
        </script>
