<body class="pricing-page">    
    <div class="wrapper">
        <!-- ******HEADER****** -->
        <header id="header" class="header">
            <div class="container">
                <h1 class="logo pull-left">
                    <a href="index.html">
                        <span class="logo-title">杨子网络爬虫</span>
                    </a>
                </h1><!--//logo-->
                <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button><!--//nav-toggle-->
                    </div><!--//navbar-header-->
                    <div class="navbar-collapse collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="index.html">首页</a></li>
                            <li class="nav-item"><a href="movie.html">电影</a></li>
                            <li class="nav-item"><a href="goodsprice.html">商品</a></li>
                            <li class="nav-item"><a href="picture.html">图片</a></li>
                            <li class="nav-item"><a href="blog.html">知乎</a></li>
                            <li class="nav-item"><a href="new.html">新闻</a></li>
                            <li class="active nav-item"><a href="career.html">职业与薪资</a></li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- ******搜索****** -->
        <section id="signup" class="signup">
            <div class="container text-center">
                <div class="signup-form" method="post">
                    <div class="form-group">
                        <input id="careerValue" name="semail2" class="form-control" placeholder="请搜索感兴趣的公司和职位" required>
                    </div>
                    <button type="submit" class="btn btn-cta btn-cta-primary">搜索</button>
                </div>
            </div>
        </section>
        <hr>

        <!--搜索结果-->
        <div class="blog container" id="career">
            <div class="row">
                <!--左边侧栏-->
                <div id="blog-list" class="blog-list section col-md-8 col-sm-8 col-xs-12">
                    <article class="post" v-for="s of salarys">
                        <div class="content">
                            <h4 class="post-title"><img class="img-responsive" style="width: 100px;height: 100px" v-bind:src="s.img" alt="" /> <a href="#">{{s.title}}</a><span style="color: red;margin-left: 50px">平均：{{s.salary}}元</span></h4>
                            <div class="meta">
                                <ul class="meta-list list-inline">
                                    <li class="post-time post_date date updated"></li>
                                    <li class="post-comments-link">
                                        <i>最低:</i>{{s.min}}元 <i>最高:</i>{{s.max}}元
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr>
                    </article>

                </div>

                <!--右边测栏-->
                <aside id="blog-sidebar" class="blog-sidebar col-md-3 col-sm-4 col-xs-12 col-md-offset-1 col-sm-offset-0 col-xs-offset-0">

                    <section class="widget archives">
                        <h3 class="title">地区工资排行</h3>
                        <ul class="list-unstyled" >
                            <li v-for="hot of hot0"><i>{{hot.name}}.</i><a v-bind:href="hot.href">{{hot.title}}<span class="count" style="color:red;margin-left: 20px">{{hot.salary}}</span></a></li>
                        </ul>
                    </section>

                    <section class="widget archives">
                        <h3 class="title">公司工资排行</h3>
                        <ul class="list-unstyled" >
                            <li v-for="hot of hot1"><i>{{hot.name}}.</i><a v-bind:href="hot.href">{{hot.title}}<span class="count" style="color:red;margin-left: 20px">{{hot.salary}}</span></a></li>
                        </ul>
                    </section>
                    <section class="widget archives">
                        <h3 class="title">职位工资排行</h3>
                        <ul class="list-unstyled" >
                            <li v-for="hot of hot2"><i>{{hot.name}}.</i><a v-bind:href="hot.href">{{hot.title}}<span class="count" style="color:red;margin-left: 20px">{{hot.salary}}</span></a></li>
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
    </div>
    
    <!-- ******FOOTER****** -->
    <div id="foot"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#foot").load("foot.html");
        });
        //定义一个vue对象
        var app=new Vue({
            el:"#career",
            data:{
                hot0:[],
                hot1:[],
                hot2:[],
                salarys:[]
            }
        })
        //加载页面自动执行
        $(document).ready(function () {
            $.ajax({
                url:"career/get",
                type:"post",
                dataType:"json",
                data:{
                },
                success:function (data) {
                    app.hot0=data.data.hot0
                    app.hot1=data.data.hot1
                    app.hot2=data.data.hot2
                }
            })
        })
        //模糊查询
        $("button").click(function () {
            var searchValue=$("#careerValue").val()
             $.ajax({
                 url:"career/getCareer",
                 type:"post",
                 dataType:"json",
                 data:{
                     searchValue:searchValue
                 },
                 success:function (data) {
                   app.salarys=data.data
                 }
             })
        })
    </script>
