        <!-- ******搜索****** -->
        <section id="signup" class="signup">
            <div class="container text-center">
                <div class="signup-form" method="post">
                    <div class="form-group">
                        <input type="email" id="starValue" name="semail2" class="form-control" placeholder="输入搜索明星的姓名" required>
                    </div>
                    <button type="submit" class="btn btn-cta btn-cta-primary">搜索</button>
                </div>
            </div>
        </section>
        <hr>

        <!--搜索结果-->
        <div class="blog container" id="star" hidden>
            <h2 class="title">{{details.name}}</h2>
            <div class="row">
                <!--左边侧栏-->
                <div id="blog-list" class="blog-list section col-md-8 col-sm-8 col-xs-12">
                    <article class="post">
                        <div class="post-thumb">
                            <img class="img-responsive" v-bind:src="details.img" alt="" />
                        </div>
                        <h3 class="post-title">基本信息</h3>
                        <div class="content">
                            <p>{{details.content}}</p>
                            <div class="meta">
                                <ul class="meta-list list-inline">
                                    <li class="post-time post_date date updated">{{details.updateDate}}</li>
                                    <li class="post-author"> by <a href="#">Admin</a></li>
                                    <li class="post-comments-link">
                                        <a href="index.html"><i class="fa fa-comments"></i>8 Comments</a>
                                    </li>
                                </ul>
                            </div>
                            <h3 class="post-title">演艺经历</h3>
                            <div class="post-entry" >
                                <p  v-for="list of exp">{{list.content}}<p>
                            </div>
                        </div>
                    </article>
                </div>

                <!--右边测栏-->
                <aside id="blog-sidebar" class="blog-sidebar col-md-3 col-sm-4 col-xs-12 col-md-offset-1 col-sm-offset-0 col-xs-offset-0">

                    <section class="widget archives">
                        <h3 class="title">基本信息</h3>
                        <ul class="list-unstyled" v-for="list of lists">
                             <li><a href="#">{{list.title}}：<span class="count" >{{list.content}}</span></a></li>
                        </ul>
                    </section>

                    <section class="widget categories">
                        <h3 class="list-unstyled" class="title">明星关系</h3>
                        <ul class="list-unstyled" >
                            <li  v-for="list of relations"> <img class="img-responsive" v-bind:src="list.title" alt="" style="width: 100px;height: 100px" /><a href="#">{{list.content}}</a></li>
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
    </div>
    
    <!-- ******FOOTER****** -->
    <div id="foot"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#foot").load("foot.html");
        });
        //定义一个vue对象
        var app=new Vue({
            el:"#star",
            data:{
                lists:[],//详细信息
                relations:[],//人物关系
                exp:[],//经历
                details:[]
            }
        })

        $("button").click(function () {
            var searchValue=$("#starValue").val()
            //查询
            $.ajax({
                url:"star/get",
                type:"post",
                dataType:"json",
                data:{
                    searchValue:searchValue
                },
                success:function (data) {
                    app.details=data.data.details
                    app.lists=[]
                    app.relations=[]
                    app.exp=[]
                    var item=[]
                    var h=0
                    var j=0
                    var k=0
                    for(var i=0;i<data.data.list.length;i++){
                        item=data.data.list[i]
                        if(item.type=='details'){
                            app.lists[h]=item
                            h++
                        }else if(item.type=='relations'){
                            app.relations[j]=item
                            j++
                        }else if(item.type=='exp'){
                            app.exp[k]=item
                            k++
                        }
                    }
                    $("#star").slideDown()
                }
            })
        })
    </script>
