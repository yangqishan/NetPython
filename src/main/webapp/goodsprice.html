    <script type="text/javascript">



        $(document).ready(function(){

            $(".t_Record").width($(window).width()-50);
            //当文档窗口发生改变时 触发
            $(window).resize(function(){
                $(".t_Record").width($(window).width()-50);
            });
        });

        var app=new Vue({
            el:"#canver",
            data:{
                min:'',
                max:'',
                title:'',
                href:'',
                price:[],
                times:[]
            }
        })

        var app1=new Vue({
            el:"span",
            data:{
                title:''
            }
        })

        $("button").click(function () {
            $.ajax({
                url:"search",
                type:"post",
                dataType:"json",
                data:{
                    searchValue:$("#searchValue").val()
                },
                success:function (data) {
                    if(data.msg=='正确'){
                        app.href=data.href
                        app.min=data.min
                        app.max=data.max
                        app.title=data.title
                        for(var i=0;i<data.list.length;i++){
                            app.price[i]=data.list[i].price
                            app.times[i]=data.list[i].times
                        }

                        //加载图表
                        require(
                            [
                                'echarts',
                                'echarts/theme/macarons',
                                'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                                'echarts/chart/bar'
                            ],
                            function (ec,theme) {
                                var myChart = ec.init(document.getElementById('main'),theme);
                                option = {
                                    title : {
                                        text: '历史价格',
                                    },
                                    tooltip : {
                                        trigger: 'axis'
                                    },

                                    toolbox: {
                                        show : true,
                                        feature : {
                                            mark : {show: true},
                                            dataView : {show: true, readOnly: false},
                                            magicType : {show: true, type: ['line', 'bar']},
                                            restore : {show: true},
                                            saveAsImage : {show: true}
                                        }
                                    },
                                    calculable : true,
                                    xAxis : [
                                        {
                                            type : 'category',
                                            data : app.times
                                        }
                                    ],
                                    yAxis : [
                                        {
                                            type : 'value'
                                        }
                                    ],
                                    series : [
                                        {
                                            name:'价格记录',
                                            type:'bar',
                                            data:app.price


                                        }
                                    ]
                                };

                                myChart.setOption(option);
                            }
                        );
                        $("#canver").slideDown()
                        app1.title=''
                    }else{
                        app1.title=data.msg
                        $("#span").slideDown()
                    }

                }
            })


        })
        require.config({
            paths: {
                echarts: './assets/dist'
            }
        });

    </script>
